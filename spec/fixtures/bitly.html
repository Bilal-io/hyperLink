--><form><div class="panel panel-default"><div class="panel-heading">Bitly Links Table</div><div class="panel-body"><div class="scroller"><table id="tableLinks" class="table"></table></div></div></div></form><div class="panel panel-default"><div class="panel-heading">Radio Buttons</div><div class="panel-body"><div role="group" id="dataSource"><div class="panel panel-default"><div class="panel-heading">Main Form</div><div class="panel-body"><form class="col-sm-6"><div class="panel panel-default"><div class="panel-heading">Iterate</div><div class="panel-body"><button id="leftButton" type="button" onclick="elfMovement.left()" class="btn btn-success btn-large"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp; Left</button><span>&nbsp; &nbsp;</span><button id="rightButton" type="button" onclick="elfMovement.right()" class="btn btn-success btn-large">Right &nbsp;<span class="glyphicon glyphicon-arrow-right"></span></button><span>&nbsp; &nbsp; &nbsp; &nbsp;</span></div></div></form><form class="col-sm-6"><div class="panel panel-default"><div class="panel-heading">CheckBoxes</div><div class="panel-body"><div><input type="checkbox" name="checkBoxPrivate" value="checkBoxPrivate" id="checkBoxPrivate"/><label for="checkBoxPrivate">&nbsp; Private</label></div><div><input type="checkbox" name="checkBoxArchived" value="checkBoxArchived" id="checkBoxArchived"/><label for="checkBoxArchived">&nbsp; Archived</label></div></div></div></form></div></div></div></div></div><div class="panel panel-default elfDiv"><div class="panel-heading">Image Display</div><div class="panel-body"><img onerror="this.src = 'images/default.png'" id="image"/></div></div><form><div class="panel panel-default"><div class="panel-heading">Bitly Link Records</div><div class="panel-body"><div class="row"><h4><span class="col-md-2 label label-success">Keyword Link</span></h4><div class="col-md-10"><input name="keywordLink" type="text" readonly="readonly" autocomplete="on" class="form-control input-md" id="keywordLink"/></div></div><div class="row"><h4><span class="col-md-2 label label-success">title</span></h4><div class="col-md-10"><input name="title" type="text" readonly="readonly" autocomplete="on" class="form-control input-md form-control" id="title"/></div></div><div class="row"><h4><span class="col-md-2 label label-success">aggregate link</span></h4><div class="col-md-10"><input name="aggregateLink" type="text" readonly="readonly" autocomplete="on" class="form-control input-md" id="aggregateLink"/></div></div><div class="row"><h4><span class="col-md-2 label label-success">long url</span></h4><div class="col-md-10"><input name="longUrl" type="text" readonly="readonly" autocomplete="on" class="form-control input-md" id="longUrl"/></div></div><div class="row"><h4><span class="col-md-2 label label-success">client id</span></h4><div class="col-md-10"><input name="clientId" type="text" readonly="readonly" autocomplete="on" class="form-control input-md" id="clientId"/></div></div><div class="row"><h4><span class="col-md-2 label label-success">link</span></h4><div class="col-md-10"><input name="link" type="text" readonly="readonly" autocomplete="on" class="form-control input-md form-control" id="link"/></div></div><div class="row"><h4><span class="col-md-2 label label-success">User Timestamp</span></h4><div class="col-md-10"><input name="userTs" type="text" readonly="readonly" autocomplete="on" class="form-control input-md" id="userTs"/></div></div><div class="row"><h4><span class="col-md-2 label label-success">Created at</span></h4><div class="col-md-10"><input name="createdAt" type="text" readonly="readonly" autocomplete="on" class="form-control input-md" id="createdAt"/></div></div><div class="row"><h4><span class="col-md-2 label label-success">Modified at</span></h4><div class="col-md-10"><input name="modifiedAt" type="text" readonly="readonly" autocomplete="on" class="form-control input-md" id="modifiedAt"/></div></div></div></div></form>
